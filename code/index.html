<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>RhythmFlow</title>
  <!-- Load WaveSurfer -->
  <script src="https://unpkg.com/wavesurfer.js"></script>



</head>

<body>

  <div class="navbar">
    <div class="logo">MyMusic world</div>
    <div class="links">
      <input id="search-input" type="text" placeholder="Search songs...">
      <button onclick="toggleSearch()">Search</button>
      <button onclick="showAllSongs()">Home</button>
      <button>Library</button>
      <button id="themeToggle">üåô</button>
      <button id="premium">premium</button>

    </div>
  </div>

  <div class="content">
    <h2>Recommended</h2>
    <div class="grid" id="song-grid">
      <!-- Songs will be dynamically loaded from API -->
    </div>
  </div>
  <footer>
    <div class="player">

      <div class="song-info">
        <div id="song-thumb" class="song-thumb"></div>
        <div>
          <p id="song-name">No song playing</p>
          <small>Artist Unknown</small>
        </div>
      </div>

      <div class="controls">

        <button onclick="playPrev()">‚èÆ</button>
        <button onclick="togglePlay()">‚èØ</button>
        <button onclick="playNext()">‚è≠</button>
        <button id="repeat-btn">‚àû</button>

      </div>

      <div id="waveform" ></div>
    </div>
  </footer>
  <script defer src="api.js"></script>
  <script defer src="script.js"></script>
</body>

</html>
